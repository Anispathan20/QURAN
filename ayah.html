<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Quran Ayah</title>

<!-- Quran Font -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --sub: #444;
  --border: #ddd;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f1115;
    --text: #ffffff;
    --sub: #cccccc;
    --border: #333;
  }
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* CONTAINER */
.container {
  padding: 10px 12px;
  display: block;
}

/* TOGGLES */
.controls {
  display: flex;
  gap: 6px;
  margin-bottom: 6px;
}

.controls button {
  font-size: 11px;
  padding: 3px 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--sub);
  border-radius: 6px;
  cursor: pointer;
}

/* ARABIC */
.arabic {
  font-family: 'Amiri', serif;
  font-size: 30px;
  line-height: 1.7;
  direction: rtl;
  text-align: right;
  margin-bottom: 4px;
}

/* TAJWEED COLORS (basic) */
.madd { color: #00a000; }
.ghunna { color: #c000c0; }
.qalqalah { color: #0070ff; }

/* TRANSLATION */
.translation {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 15px;
  line-height: 1.35;
  color: var(--sub);
  margin-bottom: 4px;
}

/* FOOTER */
.bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  color: var(--sub);
}

.copy-btn {
  border: 1px solid var(--border);
  padding: 3px 8px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- Toggle buttons -->
  <div class="controls">
    <button onclick="showMode('both')">Both</button>
    <button onclick="showMode('arabic')">Arabic</button>
    <button onclick="showMode('translation')">English</button>
  </div>

  <div id="arabic" class="arabic"></div>
  <div id="translation" class="translation"></div>

  <div class="bottom">
    <div id="ref"></div>
    <div class="copy-btn" onclick="copyText()">Copy</div>
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const surah = params.get("surah");
const ayahParam = params.get("ayah");

let arabicAll = "";
let translationAll = "";

function toArabicNumber(num) {
  return num.replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);
}

function showMode(mode) {
  document.getElementById("arabic").style.display =
    mode === "translation" ? "none" : "block";
  document.getElementById("translation").style.display =
    mode === "arabic" ? "none" : "block";
}

function copyText() {
  navigator.clipboard.writeText(
`${arabicAll}

${translationAll}

(Qur'an ${surah}:${ayahParam} – Sahih International)`
  );
}

/* Simple tajweed coloring (demo rules) */
function applyTajweed(text) {
  return text
    .replace(/مّ|نّ/g, '<span class="ghunna">$&</span>')
    .replace(/[قطبجد]/g, '<span class="qalqalah">$&</span>')
    .replace(/ا{2,}|و{2,}|ي{2,}/g, '<span class="madd">$&</span>');
}

if (!surah || !ayahParam) {
  document.getElementById("arabic").innerText = "Missing surah or ayah";
} else {

  let ayahs = [];

  if (ayahParam.includes("-")) {
    const [start, end] = ayahParam.split("-").map(Number);
    for (let i = start; i <= end; i++) ayahs.push(i);
  } else {
    ayahs.push(Number(ayahParam));
  }

  ayahs.forEach(a => {

    fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${a}`)
      .then(r => r.json())
      .then(d => {
        const colored = applyTajweed(d.data.text);
        arabicAll += `${d.data.text} ۝${toArabicNumber(String(a))}\n\n`;
        document.getElementById("arabic").innerHTML +=
          `${colored} ۝${toArabicNumber(String(a))}<br>`;
      });

    fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${a}/en.sahih`)
      .then(r => r.json())
      .then(d => {
        translationAll += d.data.text + "\n\n";
        document.getElementById("translation").innerText +=
          d.data.text + "\n";
      });
  });

  document.getElementById("ref").innerText =
    `Qur'an ${surah}:${ayahParam}`;
}
</script>

</body>
</html>
